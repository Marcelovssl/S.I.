<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body> 
    <h1>Cadastro de clientes</h1>
    <p style="color: red;"> Todos os campos são de preenchimento obrigatório</p>
    <fieldset> 
    <legend> Dados Pessoais</legend> 
        <form>
            <label for="Nome"> Nome: </label> <br>
            <input id="Nome" type="text"  placeholder="Nome Completo" required> <br> <br>

        <label for="Data de Nascimento">Data de Nascimento: </label> <br>
            <input id="Data de Nascimento" type="date" required> <br> <br>

        <label for="Sexo"> Sexo:<br></label>
            <input id="Sexo" type="radio" name="Sexo" required>Masculino
            <input id="Sexo" type="radio" name="Sexo" required>Feminino <br>
        </fieldset>
        <fieldset> 
        <legend> Informações de Conta</legend> 
           <label for="Email"> Email: <br></label>
            <input id="Email" type="email" required> <br> <br>

            <label for="TelefoneCelular">Telefone Celular:<br></label>
            <input id="TelefoneCelular" type="number" maxlength="9" placeholder="Apenas Numeros(Máx 9)" required> <br> <br>

            <label for="Website" >Website pessoal/profissional:</label> <br>
            <input id="Website" type="url" required> <br> 
        </fieldset>
        <fieldset> 
        <legend> Localização</legend> 
            <label for="Localização">Endereço:<br></label>
            <input id="Localização" type="text" required> <br> <br>

            <label for="Numero">Numero:<br></label>
            <input id="Numero" type="number" min="1" max="9999" placeholder="(Valor entre 1 e 9999)" style="width: 155px;" required> <br> <br>

            <label for="Cidade">Cidade:<br></label>
            <input id="Cidade" type="text" required> <br> <br>

        <label for="Estado">Estado: <br></label>
            <select id="Estado" required>
                <option>Selecione</option>
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>Amazonas</option>
                <option>Bahia</option>
                <option>Ceará</option>
                <option>Espírito Santo</option>
                <option>Goiás</option>
                <option>Maranhão</option>
                <option>Mato Grosso</option>
                <option>Mato Grosso do Sul</option>
                <option>Minas Gerais</option>
                <option>Pará</option>
                <option>Paraíba</option>
                <option>Paraná</option>
                <option>Pernambuco</option>
                <option>Piauí</option>
                <option>Rio de Janeiro</option>
                <option>Rio Grande do Norte</option>
                <option>Rio Grande do Sul</option>
                <option>Rondônia</option>
                <option>Roraima</option>
                <option>Santa Catarina</option>
                <option>São Paulo</option>
                <option>Sergipe</option>
                <option>Tocantins</option>
            </select> <BR> 
            </fieldset>


    <input type="submit" value="Cadastrar">
    <input type="reset" value="Limpar">
    </form>
</body>

</html>
